<!DOCTYPE html>
<html lang="en">
<head>

    <title>Proyecto Automovil</title>
    <link rel="shortcut icon" href="./img/price-rolls.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <main class="container">

        <header class="header">

            <a href="#" class="logo">
                <img height="30" src="./img/car-solid-dark.svg" alt="Automotov"> Automotov
            </a>

            <nav class="menu">
                <ul class="menu-list">

            <li class="menu-list__item"><a href="#">Home</a></li>

            <li class="menu-list__item"><a href="#">Price</a></li>

<script src="./js/main.js"></script>
